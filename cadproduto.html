<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #e0e0e0;
      color: #212529;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      padding: 30px;

      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 24px;
      background-color: #dee2e6;
      border-radius: 6px;
      padding: 8PX;
      color: #343a40;
      font-size: 24px;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-group {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #495057;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      padding: 10px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      color: #495057;
      background-color: #ffffff;
      outline: none;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: 2px solid #6666ff;
      background-color: #f0f8ff;
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }

    .btn-container button {
      padding: 12px 32px;
      font-size: 16px;
      background-color: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-container button:hover {
      background-color: #5a6268;
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="form-box">
        <a href="produtos.html">
        <button class="back-button"><span class="material-icons">arrow_back</span></button>
        </a>
      <h2>Cadastro de Produto</h2>
      <form>
        <div class="row">
          <div class="input-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome">
          </div>
          <div class="input-group">
            <label for="preco">Pre√ßo</label>
            <input type="number" id="preco" name="preco" step="0.01">
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="unidade">Unidade M</label>
            <input type="text" id="unidade" name="unidade">
          </div>
          <div class="input-group">
            <label for="categoria">FORNECEDOR</label>       
            <select id="categoria" name="categoria">
              <option value="">Selecione</option>
              <option value="padaria">CARLINHOS</option>
              <option value="laticinio">BOLOS MAIDEN</option>
              <option value="hortifruti">DOCES MARIA</option>
              <option value="bebidas">DONA BENTA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-group" style="flex: 1 1 100%">
            <label for="descricao">VALIDADE</label>
            <input type="date" id="validade" name="validade" />
          </div>
        </div>
        <div class="btn-container">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
